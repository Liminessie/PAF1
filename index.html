<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">
            <img src="./lista-de-quehaceres.png" alt="Icono de Tareas">
            Gestión de Tareas
        </h1>
    </header>
    <div class="container">
        <div class="tasks">
            <h2>
                <img src="./planificacion.png" alt="Icono Pendientes">
                Pendientes:
            </h2>
            <ul id="pendientes">
                <li class="task">
                    <span>Hacer el tipo test del examen</span>
                    <button class="complete-btn">
                        <img src="./marca-de-verificacion.png" alt="Completar">
                    </button>
                </li>
                <li class="task">
                    <span>Hacer este ejercicio</span>
                    <button class="complete-btn">
                        <img src="./marca-de-verificacion.png" alt="Completar">
                    </button>
                </li>
                <li class="task">
                    <span>Hacer un figma para gestionar mesas</span>
                    <button class="complete-btn">
                        <img src="./marca-de-verificacion.png" alt="Completar">
                    </button>
                </li>
            </ul>
        </div>
        <div class="tasks">
            <h2>
                <img src="./marca-de-verificacion.png" alt="Icono Completados">
                Completados:
            </h2>
            <ul id="completados"></ul>
        </div>
    </div>
    <script src="scriptie.js"></script>
</body>
</html>
